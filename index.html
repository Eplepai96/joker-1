<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joker</title>
    <script defer src="./js/index.js" type="module"></script>
  </head>
  <body id="joker" class="min-vh-100 d-flex flex-column">
    <header class="header shadow-sm">
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <h1 class="header-title">Dad Joke Generator</h1>
          </div>
          <div class="col-auto">
            <form class="header-form">
              <button class="btn btn-primary joke dad-joke" type="button">
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                <span class="joke-text">Click for a Dad Joke</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-grow-1 py-3 d-flex align-items-center">
      <div class="container">
        <blockquote class="blockquote"></blockquote>
      </div>
    </main>

    <footer class="bg-dark text-light">
      <div class="container py-3">&copy; 2022 Noroff FEU</div>
    </footer>
  </body>
</html>
